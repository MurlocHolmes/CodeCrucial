<div id="contact-container" class="container">
    <form action="submit_contact" method="post">
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        {% csrf_token %}
        {% for field in contact %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for={{field.label}} >{{field.label}}</label>
                <div class="col-sm-10">
                    {% if field.name == 'text' %}
                    <textarea class="form-control" id="{{field.name}}" rows="3" placeholder="Enter {{field.label}}" ></textarea>
                    {% else %}
                    <input type="text" class="form-control" id="{{field.name}}" placeholder="Enter {{field.label}}" >
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        <button type="submit" id="contact-submit-button" class="btn btn-primary">Submit</button>
    </form>
</div>

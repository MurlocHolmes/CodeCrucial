{% load static from staticfiles %}
<div class="container">
    <div class="row">
    {% for quote in quotes %}
        <div class="quote quote-{{quote.id}}" id="quote-{{quote.id}}">
            <div class="quote-text">
                <p>{{quote.quote_text}}</p>
                <p>-{{quote.author}}</p>
            </div>
            <img class="quote-img" src="{% static quote.image %}" alt="{{quote.title}}">
        </div> 
    {% endfor %}
    </div>
</div>
